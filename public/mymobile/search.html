<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css"/>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/search.css"/>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/commen.js"></script>
    <script src="js/index.js"></script>
<body>
<header class="mui-bar mui-bar-nav header mui-clearfix">
    <h1 class="mui-title">搜索中心</h1>
    <a href="search.html" class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
</header>

<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content" style="background-color:#fff">
    <div class="container">
        <div class="searchBox mui-clearfix">
            <input type="text" placeholder="搜索您喜欢的商品"/>
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">搜索</button>
        </div>
        <div class="search-history">
            <span class="mui-pull-left serch">搜索历史</span>
            <span class="mui-pull-right mui-icon mui-icon-trash mui-pull-right clear-history">清空历史</span>&nbsp;&nbsp;
        </div>
    </div>

    <ul class="mui-table-view mui-grid-view mui-clearfix">
    </ul>
</div>

</body>
</html>
