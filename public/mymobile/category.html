<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">

</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->

    <h1 class="mui-title">乐淘云购</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item mui-active" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<!-- 侧滑导航根容器 -->
<div class="my-content">
    <div class="category-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="links" id="links">


                </div>
            </div>
        </div>
    </div>


    <div class="category-right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="brand-list mui-clearfix">


                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="category-first">
    {{each result }}
    <a href="javascript:;" data-id="{{$value.id}}" data-isDelete="{{$value.isDelete}}" >{{$value.categoryName}}</a>
    {{/each}}
</script>


<script type="text/template" id="category-second">
    {{each result}}
    <li>
        <a href="javascript:;" data-id="{{$value.id}}" data-hot="{{$value.hot}}" data-categoryId="{{$value.categoryId}}" data-isDelete="{{$value.isDelete}}">
            <img src="{{$value.brandLogo}}" alt=""/>
            <span>{{$value.brandName}}</span>
        </a>
    </li>
    {{/each}}
</script>

<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/commen.js"></script>
<script src="js/category.js"></script>
</body>
</html>
